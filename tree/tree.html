<!DOCTYPE HTML>
<html>
	<head>
		<title>Tree</title>
		<meta charset='utf-8'>

		<link rel="stylesheet" type="text/css" href="tree.css">
	</head>
	<body>
		<div class="b-tree">
			<ul class="b-tree__list b-list">
				<li class="b-tree__item">
					<span class='b-tree__item-icon'></span>
					<span class='b-tree__item-content'>Образование</span>
					<ul class="b-list b-tree__list">
						<li class="b-tree__item">
							<span class='b-tree__item-icon'></span>
							<span class='b-tree__item-content'>Высшее</span>
						</li>
					</ul>
				</li>
				<li class="b-tree__item">
					<span class='b-tree__item-icon'></span>
					<span class='b-tree__item-content'>Навыки</span>
					<ul class="b-list b-tree__list">
						<li class="b-tree__item">
							<span class='b-tree__item-icon'></span>
							<span class='b-tree__item-content'>Верстка</span>
							<ul class="b-list b-tree__list">
								<li class="b-tree__item">
									<span class='b-tree__item-icon'></span>
									<span class='b-tree__item-content'>HTML</span>
								</li>
								<li class="b-tree__item">
									<span class='b-tree__item-icon'></span>
									<span class='b-tree__item-content'>CSS</span>
								</li>
								<li class="b-tree__item">
									<span class='b-tree__item-icon'></span>
									<span class='b-tree__item-content'>JQuery</span>
								</li>
								<li class="b-tree__item">
									<span class='b-tree__item-icon'></span>
									<span class='b-tree__item-content'>Stylus</span>
								</li>
								<li class="b-tree__item">
									<span class='b-tree__item-icon'></span>
									<span class='b-tree__item-content'>Git</span>
								</li>
								<li class="b-tree__item">
									<span class='b-tree__item-icon'></span>
									<span class='b-tree__item-content'>Twitter Bootstrap</span>
								</li>
								<li class="b-tree__item">
									<span class='b-tree__item-icon'></span>
									<span class='b-tree__item-content'>Gulp</span>
								</li>
							</ul>
						</li>
						<li class="b-tree__item">
							<span class='b-tree__item-icon'></span>
							<span class='b-tree__item-content'>Языки</span>
							<ul class="b-list b-tree__list">
								<li class="b-tree__item">
									<span class='b-tree__item-icon'></span>
									<span class='b-tree__item-content'>Русский</span>
								</li>
								<li class="b-tree__item">
									<span class='b-tree__item-icon'></span>
									<span class='b-tree__item-content'>Английский</span>
								</li>
								<li class="b-tree__item">
									<span class='b-tree__item-icon'></span>
									<span class='b-tree__item-content'>Немецкий</span>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="tree.js"></script>
	</body>
</html>
